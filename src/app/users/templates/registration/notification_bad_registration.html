{% extends "registration/form_base.html" %}
{% block content %}
<style>
  #card {
    position: relative;
    top: 2px;
    width: 500px;
    display: block;
    margin: auto;
    text-align: center;
    font-family: 'Source Sans Pro', sans-serif;
  }

  #upper-side {
    padding: 2em;
    background-color: #cf1f1f;
    display: block;
    color: #fff;
    border-top-right-radius: 8px;
    border-top-left-radius: 8px;
  }

  #checkmark {
    font-weight: lighter;
    fill: #fff;
    margin: -3.5em auto auto 20px;
  }

  #status {
    font-weight: lighter;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 1em;
    margin-top: -0.2em;
    margin-bottom: 0;
  }

  #lower-side {
    padding: 2em 2em 1em 2em;
    background: #fff;
    display: block;
    border-bottom-right-radius: 4px;
    border-bottom-left-radius: 4px;
  }

  #message {
    margin-top: -0.5em;
    color: #757575;
    letter-spacing: 1px;
  }
</style>
<div id='card' class="animated fadeIn">
    <div id='upper-side'>
      </svg>
      <h3 id='status'>
        Bad
      </h3>
    </div>
    <div id='lower-side'>
      <p id='message'>
        Sorry, User with such credentials is already in system. Please try another credentials
      </p>
    </div>
</div>
{% endblock %}
